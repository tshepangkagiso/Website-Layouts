<!DOCTYPE html>
<html>
<head>
  <title>Multi-column Layout Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Column 1</h2>
      <p>This is the content of column 1.</p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>This is the content of column 2.</p>
    </div>
    <div class="column">
      <h2>Column 3</h2>
      <p>This is the content of column 3.</p>
    </div>
  </div>
</body>
</html>
