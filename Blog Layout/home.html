<!DOCTYPE html>
<html>
<head>
  <title>Blog Layout Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="blog-post">
      <h2>Blog Post Title</h2>
      <p class="post-meta">Posted by John Doe | July 1, 2023</p>
      <img src="image1.jpg" alt="Blog Post Image">
      <p>This is the content of the blog post.</p>
      <a href="#" class="read-more">Read More</a>
    </div>

    <div class="blog-post">
      <h2>Blog Post Title</h2>
      <p class="post-meta">Posted by Jane Smith | June 28, 2023</p>
      <img src="image2.jpg" alt="Blog Post Image">
      <p>This is the content of the blog post.</p>
      <a href="#" class="read-more">Read More</a>
    </div>

    <!-- Add more blog posts here -->
  </main>

  <footer>
    <p>&copy; 2023 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
