<!DOCTYPE html>
<html>
<head>
  <title>Parallax Layout Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-section">
      <h1>Welcome to the Parallax Layout</h1>
      <p>This is the first section of the parallax layout.</p>
    </div>
    <div class="parallax-section">
      <h2>About Us</h2>
      <p>This is the second section of the parallax layout.</p>
    </div>
    <div class="parallax-section">
      <h2>Services</h2>
      <p>This is the third section of the parallax layout.</p>
    </div>
    <div class="parallax-section">
      <h2>Contact</h2>
      <p>This is the fourth section of the parallax layout.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
